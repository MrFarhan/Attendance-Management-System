name: Build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: firebase deploy
        run:  firebase deploy --token ${{secrets.FIREBASE_TOKEN}}
